<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript-1</title>
    <style>
        body {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100vh;
          margin: 0;
        }
    
        #numberInput, button {
          margin-bottom: 10px;
          padding: 5px;
        }
      </style>
</head>
<body>
    <h1>Reverse a Number</h1>

  <input type="number" id="numberInput" placeholder="Enter a number">
  <button onclick="reverseNumber()">Reverse</button>

  <p id="result"></p>

  <script>
    function reverseNumber() {
      
      const x = document.getElementById("numberInput").value;

      
      const numStr = x.toString();

      
      const reversedStr = numStr.split('').reverse().join('');

      
      const reversedNum = parseInt(reversedStr);

      
      document.getElementById("result").textContent = "Reversed Number: " + reversedNum;
    }
  </script>
</body>
</html>
